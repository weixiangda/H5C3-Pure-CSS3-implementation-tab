<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯CSS实现选项卡效果</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <input type="radio" name="select" id="slide_1" checked>
        <input type="radio" name="select" id="slide_2">
        <input type="radio" name="select" id="slide_3">
        <input type="checkbox" id="slide_img">
        <!-- 点击按钮 -->
        <div class="slide">
            <label for="slide_1" class="slide_btn_1"></label>
            <label for="slide_2" class="slide_btn_2"></label>
            <label for="slide_3" class="slide_btn_3"></label>
        </div>
        <!-- 主体内容 -->
        <div class="content">
            <label for="slide_img" class="pic">
                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1593364830703&di=3c5e6f8e2191f02c1f46c2237ffd5b61&imgtype=0&src=http%3A%2F%2Fp4.ssl.cdn.btime.com%2Ft013ab6d1b83c129845.jpg%3Fsize%3D1024x640" alt="" class="img_1">
            </label>
            <div class="txt txt_1">
                <h2 class="tit">SECTION1</h2>
                <P class="info">On earth there is nothing at
                    but man;in the man there is nothing at
                    but mind.
                </P>
                <button class="btn">Read More</button>
            </div>
        </div>

        <div class="content">
            <label for="slide_img" class="pic">
                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1593364830701&di=7150cbee5824c664854aecef49231aab&imgtype=0&src=http%3A%2F%2Fn.sinaimg.cn%2Ffront%2F40%2Fw480h360%2F20181231%2FXzay-hqwsyta0086399.jpg" alt="" class="img_2">
            </label>
            <div class="txt txt_2">
                <h2 class="tit">SECTION2</h2>
                <P class="info"> On earth there is nothing at
                    but man; in the man there is nothing at but
                    mind.
                </P>
                <button class="btn">Read More</button>
            </div>
        </div>



        <div class="content">
            <label for="slide_img" class="pic">
                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1593364830701&di=bd8e1d3d3ab60c325f908bc8fd4b0a9c&imgtype=0&src=http%3A%2F%2Fimg.article.pchome.net%2F00%2F25%2F00%2F46%2Fpic_lib%2Fs960x639%2Fldh_30s960x639.jpg" alt="" class="img_3">
            </label>
            <div class="txt txt_3">
                <h2 class="tit">SECTION3</h2>
                <P class="info">3333 On earth there is nothing at
                    but man; in the man there is nothing at but
                    mind.
                </P>
                <button class="btn">Read More</button>
            </div>
        </div>
    </div>
</body>

</html>
